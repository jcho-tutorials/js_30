<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Element Inspect --> Break On --> Attribute Modification (to be able to see which code affects the element)

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'June');

    // Styled
    console.log('%c Hello I am some great text', 'font-size: 20px; background: red');

    // warning!
    console.warn('Something went Wrong!');

    // Error :|
    console.error('Oh Noooooooo');

    // Info
    console.info("Crocodiles eat 3-4 people per year");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch!'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This dog's name is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old!`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old!`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('June');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('June');
    console.count('June');
    console.count('June');
    console.count('June');
    console.count('June');
    console.count('June');
    console.count('June');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);
  </script>
</body>

</html>
